<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layouts/layout">

<body>
	<section layout:fragment="content">
		<div class="titre">
			<i class="ti-list-ol"></i> <span> Liste des utilisateurs</span>
			<div class="dropdown pull-right">
	                             <a href="#" class="dropdown-toggle card-drop" title="Options" data-toggle="dropdown" aria-expanded="false">
	                                  <i style="font-size: 18px" 
	                                     class="ti-settings"
	                                     ></i>
	                             </a>
	                            <ul class="dropdown-menu" role="menu">
	                                 <li><a href="#"
	                                      >Détails</a></li>
	                                 <li><a href="#">
	                                       Editer</a></li>
	                            </ul>
	        </div>
		</div>
		
		<!-- ///////////////// -->
		
		
		
		<!-- ////////////////// -->
		
		<table class="table">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Email</th>
					<th>Modification</th>
					<th>Roles</th>
					<th>Actif</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.firstName+' '+ user.lastName}">Nom complet</td>
					<td th:text="${user.email}">Nom complet</td>
					<td th:text="${#calendars.format(user.lastModifiedDate,'dd MMMM yyyy')}" >01 Janvier 2016</td>
					<td>
						<span th:each="auth : ${user.authorities}" >
						   <span th:text="${auth.name}">
						     
						   </span>
						</span>
                    </td>
					<td th:text="${user.activated}" >Non</td>
					<td>
					   <div class="dropdown pull-right">
                             <a href="#" class="dropdown-toggle card-drop" data-toggle="dropdown" aria-expanded="false">
                                  <i class="zmdi zmdi-more-vert"></i>
                             </a>
                            <ul class="dropdown-menu" role="menu">
                                 <li><a th:href="${(#mvc.url('UMC#show').arg(0,user.id)).build()}" href="#"
                                      >Détails</a></li>
                                 <li><a th:href="${(#mvc.url('UMC#editForm').arg(0,user.id)).build()}" href="#">
                                       Editer</a></li>
                            </ul>
                       </div>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
