<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layouts/layout">
 
<body>
	<section layout:fragment="content">
	   
		<h5>Utilisateur: 
			<span th:text="${#strings.capitalize(user.lastName)}"></span>
			<span th:text="${#strings.capitalize(user.firstName)}"></span>
		</h5>
		<table class="table">
                <tr>
                    <td>Nom:</td>
                    <td><span   th:text="${#strings.capitalize(user.lastName)}"></span> </td>
                </tr>
                <tr>
                    <td>Prénom:</td>
                    <td><span  th:text="${#strings.capitalize(user.firstName)}" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><span  th:text="${user.email}" /></td>
                </tr>
                <tr>
                    <td>Login:</td>
                    <td><span th:text="${user.login}" ></span> </td>
                </tr>
                <tr>
                    <td>Actions:</td>
                    <td>
                     <a th:href="${(#mvc.url('UMC#show').arg(0,user.id)).build()}">Editer </a>
                    </td>
                </tr>
        </table>
	</section>
 
</body>
</html>
